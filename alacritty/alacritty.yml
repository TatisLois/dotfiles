startup_mode: SimpleFullscreen
window:
  padding:
    x: 25
    y: 25
  decorations: buttonless
  dimensions:
   columns: 0
   lines: 0
font:
  size: 16.0
  offset:
    x: 0
    y: 20
  normal:
    family: Hasklig
  bold:
    family: Hasklig
  italic:
    family: Hasklig
use_thin_strokes: true


# Colors (Nord)

colors:
  # Default colors
  primary:
    background: '#2E3440'
    foreground: '#D8DEE9'

  # Normal colors
  normal:
    black:   '#3B4252'
    red:     '#BF616A'
    green:   '#A3BE8C'
    yellow:  '#EBCB8B'
    blue:    '#81A1C1'
    magenta: '#B48EAD'
    cyan:    '#88C0D0'
    white:   '#E5E9F0'

  # Bright colors
  bright:
    black:   '#4C566A'
    red:     '#BF616A'
    green:   '#A3BE8C'
    yellow:  '#EBCB8B'
    blue:    '#81A1C1'
    magenta: '#B48EAD'
    cyan:    '#8FBCBB'
    white:   '#ECEFF4'

